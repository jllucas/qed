---
- hosts: localhost
  connection: local
  gather_facts: true
  vars_files:
    - vars.yml
  environment:
    - GOOS: linux
    - GOARCH: amd64
    - GO111MODULE: 'on'
  tasks:
    - include: tasks/common/build.yml
    - include: tasks/common/config.yml
  tags:
    - install
    - riot

- hosts: all
  remote_user: ec2-user
  gather_facts: false
  tasks:
    - set_fact:
        host_to_wait_for: "{{ ansible_ssh_host | default(inventory_hostname) }}"
    - name: waiting for server to be alive
      wait_for:
        state: started
        port: 22
        host: "{{ host_to_wait_for }}"
        delay: 10
        timeout: 300
        connect_timeout: 300
        search_regex: OpenSSH
      delegate_to: localhost
      retries: 2
  tags:
    - install
    - riot

- hosts: all
  remote_user: ec2-user
  become: true
  tasks:
    - name: Gather facts
      setup:
  tags:
    - install
    - prometheus
    - riot

- hosts: type_aws_instance
  remote_user: ec2-user
  become: true
  vars_files:
    - vars.yml
  tasks:
    - include: tasks/common/main.yml
  tags:
    - install

- hosts: all
  remote_user: ec2-user
  become: true
  vars_files:
    - vars.yml
  tasks:
    - include: tasks/qed/main.yml
  tags:
    - install

- hosts: riot
  remote_user: ec2-user
  become: true
  vars_files:
    - vars.yml
  tasks:
    - include: tasks/riot/main.yml
  tags:
    - install
    - riot

- hosts: inmemory-storage
  remote_user: ec2-user
  become: true
  vars_files:
    - vars.yml
  tasks:
    - include: tasks/inmemory_storage/main.yml
  tags:
    - install

- hosts: prometheus
  remote_user: ec2-user
  become: true
  vars_files:
    - vars.yml
  tasks:
    - include: tasks/prometheus/main.yml
  handlers:
    - name: Restart Prometheus
      systemd:
        name: prometheus
        daemon_reload: yes
        state: restarted
  tags:
    - install
    - prometheus
